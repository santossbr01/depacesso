<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opções</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #f0f0f0; /* Cor de fundo um pouco escura */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Altura mínima da janela de visualização */
    font-family: 'Poppins', sans-serif; /* Fonte Poppins */
  }

  #opcoes {
    background-color: #ffffff; /* Fundo branco */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra */
    text-align: center;
    position: relative; /* Posição relativa para o contêiner de opções */
  }

  h2 {
    text-transform: uppercase; /* Transforma em maiúsculas */
    letter-spacing: 1px; /* Sobreamento */
    position: relative; /* Posição relativa para o texto */
    z-index: 1; /* Garante que o texto esteja acima do escudo */
  }

  #escudo {
    position: absolute;
    top: -80px; /* Ajusta a posição vertical */
    left: 50%; /* Centraliza horizontalmente */
    transform: translateX(-50%);
    width: 50px; /* Largura do escudo */
  }

  #opcoes label {
    display: block;
    margin-bottom: 10px;
    position: relative; /* Posição relativa para os rótulos */
  }

  #opcoes input[type="checkbox"] {
    display: none;
  }

  #opcoes input[type="checkbox"] + label {
    cursor: pointer;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Animação */
    display: block; /* Faz com que o link ocupe todo o espaço do rótulo */
  }

  #opcoes input[type="checkbox"] + label:hover {
    background-color: #f5f5f5; /* Cor ao passar o mouse */
  }

  #opcoes input[type="checkbox"]:checked + label {
    background-color: #e0e0e0;
  }

  a {
    text-decoration: none; /* Remove sublinhado */
    color: inherit; /* Herda a cor do texto do pai */
    display: block; /* Faz com que o link ocupe todo o espaço do rótulo */
    height: 100%; /* Garante que o link ocupe toda a altura do rótulo */
    width: 100%; /* Garante que o link ocupe toda a largura do rótulo */
  }

  /* Quadrado cinza no final */
  #footer {
    background-color: #000;
    color: #fff; /* Cor do texto branco */
    text-align: center;
    padding: 20px;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    0% {
      background-color: #000;
    }
    50% {
      background-color: #000;
    }
    100% {
      background-color: #1a237e; /* Azul escuro */
    }
  }
</style>
</head>
<body>

<div id="opcoes">
  <img id="escudo" src="https://i.imgur.com/iKVpYjK.png" alt="Ícone" width="50">
  <h2>Escolha uma opção:</h2>

  <div>
    <input type="checkbox" id="formulario" name="opcao" value="formulario">
    <label for="formulario"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdXiXOV6l_PM5adaS6dmz87ZQMgby6ja5W2NwcLencdF8M-vA/viewform">Formulário</a></label>
  </div>

  <div>
    <input type="checkbox" id="conferencia" name="opcao" value="conferencia">
    <label for="conferencia"><a href="https://docs.google.com/spreadsheets/d/1rc-d7H5gwYYB7wxZGMXLtbBttEAya57idoYL6EJWMY8/edit#gid=585195231">Conferência da Postagem</a></label>
  </div>
</div>

<div id="footer">
  Diretoria de Ensino Policial - 2024 ©<br>
  Criado por .Santoss
</div>

</body>
</html>
